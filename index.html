<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Tracker</h1>

    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addBtn">Add</button>
    </div>

    <ul id="taskList"></ul>
    <p id="counter" style="text-align:center; margin-top:15px; opacity:0.6;"></p>
    <button id="clearBtn" style="display:block; margin:15px auto; padding:8px 16px; background:#e94560; color:white; border:none; border-radius:5px; cursor:pointer;">Clear All Tasks</button>
    <script src="app.js"></script>
</body>
</html>
